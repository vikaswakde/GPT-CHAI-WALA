<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>GPT CHAI WALA</h1>
        <p class="established">Est. 2023</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Binary Brew</p><p class="price">10 bits</p>
          </article>
          <article class="item">
            <p class="flavor">Neural Nectar</p><p class="price">20 neurons</p>
          </article>
          <article class="item">
            <p class="flavor">Data Delight</p><p class="price">30 bytes</p>
          </article>
          <article class="item">
            <p class="flavor">Algorithmic Aroma</p><p class="price">40 steps</p>
          </article>
          <article class="item">
            <p class="flavor">Machine Mocha</p><p class="price">60 para</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Captcha Cupcake</p><p class="price"> 11 captchas</p>
          </article>
          <article class="item">
            <p class="dessert">Emoji Eclair</p><p class="price">12 emojis</p>
          </article>
          <article class="item">
            <p class="dessert">Siri Sorbet</p><p class="price">9 questions</p>
          </article>
          <article class="item">
            <p class="dessert">Job Roll</p><p class="price">69</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://youtu.be/p7YXXieghto" target="_blank">Visit our website</a>
        </p>
        <p class="address">127.0.0.1</p>
      </footer>
    </div>
  </body>
</html>
